name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H emperor >> ~/.ssh/known_hosts

      - name: Pull and build on server
        run: |
          ssh kxtnluc@emperor '
            cd /path/to/project &&
            git pull origin main &&
            npm install &&
            npm run build
          '
