name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install and Build
        working-directory: /home/kxtnluc/vassals/juneau_studio_portfolio
        run: |
          npm install
          npm run build

      - name: Restart Nginx
        run: sudo systemctl restart nginx
